<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>
    <style>
        div.conteiner {
            background-color:aqua;
            
            display: flex;
            flex-flow:row nowrap;

        }
        div.item {
            background-color:rgb(63, 126, 180);
            border: 1px solid black;
            text-align: center;

            flex-basis:200px;
           
          
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">A</div>
        <div class="item">Bbbbbbbbbbb</div>
        <div class="item">C</div>
        <div class="item">Dbbbbbbbbbbffffff</div>
        <div class="item">E</div>
        <div class="item">Fhhhhhhhhhhhhhhhhhhhhhhhhh</div>
        <div class="item">G</div>
    </div>
    
</body>
</html>
