<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu própiro servidor.</p>
    
        <video width="560" controls poster="imagens/pizza.jfif">
            <source src="midias/meu-video.mp4" type="video/mp4">
            <source src="midias/meu-video.m4v" type="video/mp4">
            <source src="midias/meu-video.webm" type="video/webm">
            <source src="midias/meu-video.ogv" type="video/ogg">
            <p>Seu navegador não tem compatibilidade com reprodução de video. <a href="midias/meu-video.mp4">baixar aqui</a> </p>
        </video>

        <h1>inserindo vídeos do YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
