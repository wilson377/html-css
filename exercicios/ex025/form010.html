<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <Form action="cadastro.php" method="get">
        <fieldset>
            <legend>Formulário 1</legend>
            <p>
                <label for="iano">Em que ano você nasceu?</label>
                <input type="number" name="ano" id="iano" min="1900" max="2025" oninput="iidade.innerHTML= 2025 - Number(iano.value)">
            </p>
            <p>
                <label for="iidade">Sua idade é: </label>
                <output id="iidade">0</output>
            </p>
        </fieldset>


        <fieldset>
            <legend>Formulário 2</legend>
            <p>
                <label for="iano2">Em que ano você nasceu?</label>
                <input type="number" name="ano2" id="iano2" min="1900" max="2025" oninput="idadeatual()">
            </p>
            <p>
                <label for="iidade2">Sua idade é: </label>
                <output id="iidade2">0</output>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </Form>
    <script>
        function idadeatual() {
            let atual = new Date().getFullYear()
            iidade2.innerHTML = Number(atual) - Number(iano2.value)
        }
    </script>
    
</body>
</html>
